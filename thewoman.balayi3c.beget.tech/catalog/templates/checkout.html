{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    input {
        border-radius: 7px;
        border: 1px solid;
    }
    textarea {
        border-radius: 7px;
        border: 1px solid;
    }
</style>
<div class="checkout-card">
<br>
  <i><h1>Оформление заказа</h1></i>
  <div class="checkout-card-f">
    <i><h3 class="text-phone-center">Введите ваши данные</h3></i>
        <hr>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Имя:</label>
        {{ form.first_name }}
      </div>
      <div class="form-group">
        <label for="id_name">Фамилия:</label>
        {{ form.last_name }}
      </div>
      <div class="form-group">
        <label for="id_email">Эл. адрес:</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label for="id_address">Адрес:</label>
        {{ form.address }}
      </div>
      <div class="form-group">
        <label for="id_phone" class="class-phone">Телефон:</label>
        <p class="format"><i>формат: 89991231212</i></p>
        {{ form.phone_number }}
      </div>
      <br>
      <button type="submit" class="btn btn-outline-light" style="font-size: 24px;">Оформить заказ</button>
    </form>
    <br>
  </div>
  <br><br><br><br><br><br><br><br><div class="phone-br"><br><br><br><br><br><br><br><br><br><br><br><br></div>
</div>
{% endblock %}
